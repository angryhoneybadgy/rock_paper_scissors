<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const rock = 0;
        const paper = 1;
        const scissors = 2;

        function computerPlay() 
        {
            let number = Math.floor(Math.random() * 3);
            if (number == 0)
            return "Rock";
            else if (number == 1)
            return "Paper";
            else return "Scissors";
        }
        function playRound(player, computer)
        {
            player = player.toLowerCase();
            computer = computer.toLowerCase();
            if (player == "rock")
            {
                if (computer == "rock")
                    return 0;
                if (computer == "paper")
                    return 1;
                if (computer == "scissors")
                    return 2;
            }
            if (player == "paper")
            {
                if (computer == "rock")
                    return 2;
                if (computer == "paper")
                    return 0;
                if (computer == "scissors")
                    return 1;
            }
            if (player == "scissors")
            {
                if (computer == "rock")
                    return 1;
                if (computer == "paper")
                    return 2;
                if (computer == "scissors")
                    return 0;
            }
        }
        function game()
        {
            let playerScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++)
            {
                let playerChoice = prompt("Choose rock-paper-scissors?").toUpperCase();
                let computerChoice = computerPlay().toUpperCase();
                if (playerChoice == "ROCK" || playerChoice == "PAPER" || playerChoice == "SCISSORS")
                {
                    let result = playRound(playerChoice, computerChoice);
                    if (result == 1)
                    {
                        computerScore++;
                        alert("Your choice: " + playerChoice + " Compuer choice: " + computerChoice + " .You lose");
                    }
                    if (result == 2)
                    {
                        playerScore++;
                        alert("Your choice: " + playerChoice + " Compuer choice: " + computerChoice + " .You win");
                    }
                    else alert("Your choice: " + playerChoice + " Compuer choice: " + computerChoice + " .Draw");
                }
                else 
                {
                    i--;
                    alert("Please choose correctly.")
                }
            }
            console.log("Your score: " + playerScore);
            console.log("Computer's score: " + computerScore);
            if (playerScore>computerScore)
            {
                console.log("You are the WINNER!");
            }
            if (playerScore == computerScore)
            {
                console.log("It's DRAW!");
            }
            else console.log("You are the LOSER!");
        }
    </script>
</body>
</html>
